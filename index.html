    <script>
    function sendlink() {

      var str = document.getElementById("longurl").value;
      var str2 = document.getElementById("shorturl").value;

        if (str == "") {
            document.getElementById("longurl").innerHTML = "";
            return;
        } else {
            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("textresp").innerHTML = this.responseText;
                }
            };

            xmlhttp.open("GET","index.php?q="+str+"&short_url="+str2,true);
            xmlhttp.send();
        }
        document.getElementById("copybtn").style.display = "inline-block";
             return false;
    }

    function copyToClipboard(element) {
  var $temp = $("<input>");
  $("body").append($temp);
  $temp.val($(element).text()).select();
  document.execCommand("copy");
  $temp.remove();
}
    </script>
